################################################################
# Global configuration
################################################################

accessLogsFile = "log/access.log"
logLevel = "DEBUG"

defaultEntryPoints = ["http"]
[entryPoints]
 [entryPoints.http]
   address = ":80"

[web]
 address = ":8080"
 
 [docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "ichasco.com"
  watch = true
  swarmmode = false
